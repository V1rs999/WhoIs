<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Whois App | Treslog</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="dark:bg-black">
    <main id="content" role="main" class="mx-auto w-full max-w-4xl">
      <div
        class="m-4 mt-11 rounded-xl bg-white shadow-lg dark:border dark:border-[#333] dark:bg-black sm:mt-28"
      >
        <div class="p-4 sm:p-9">
          <p class="flex divide-x divide-gray-300 dark:divide-gray-700">
            <a
              class="inline-flex items-center gap-x-2 pr-3.5 text-sm text-gray-600 decoration-2 hover:text-blue-600 dark:text-gray-500 dark:hover:text-gray-200"
              href="https://github.com/treslog/whois"
              target="_blank"
            >
              <svg
                class="h-3.5 w-3.5"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                />
              </svg>
              Treslog | View Github
            </a>
          </p>

          <div class="py-5">
            <div
              id="toast-default"
              class="flex w-full items-center rounded-lg pr-4 text-gray-50 dark:text-gray-400"
              role="alert"
            >
              <div
                class="inline-flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 text-blue-500 dark:bg-[#3291ff] dark:text-blue-200"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  shape-rendering="geometricPrecision"
                  viewBox="0 0 24 24"
                  height="24"
                  width="24"
                  style="color: currentcolor"
                >
                  <path
                    d="M16.5 9.4l-9-5.19M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"
                  ></path>
                  <path d="M3.27 6.96L12 12.01l8.73-5.05M12 22.08V12"></path>
                </svg>
                <span class="sr-only">Fire icon</span>
              </div>
              <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-white">
                Whois search
              </h1>
            </div>

            <p class="mt-2 text-base text-gray-600 dark:text-gray-400">
              Write a domain in order to get Whois info
            </p>
          </div>

          <div class="">
            <form id="form">
              <div class="grid gap-y-4">
                <div>
                  <div class="relative pb-2">
                    <input
                      id="input"
                      name="domain"
                      class="block w-full rounded-md border border-[#333] bg-black py-3 px-4 text-sm text-white shadow-sm"
                      placeholder="Enter a domain"
                      required
                      pattern="^((?!-))(xn--)?[a-z0-9][a-z0-9-_]{0,61}[a-z0-9]{0,1}\.(xn--)?([a-z0-9\-]{1,61}|[a-z0-9-]{1,30}\.[a-z]{2,})$"
                    />
                  </div>
                </div>
                <button
                  id="button"
                  type="submit"
                  class="inline-flex w-20 items-center justify-center gap-2 rounded-md border border-transparent bg-[#0070f3] py-2 px-4 text-sm font-semibold text-white transition-all hover:border-[#0070f3] hover:bg-black hover:text-[#0070f3] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                >
                  Whois
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div
        class="m-4 mt-11 rounded-xl bg-white shadow-lg dark:border dark:border-[#333] dark:bg-black"
      >
        <div class="p-4 sm:p-9">
          <div class="min-h-32">
            <div
              class="font-normal text-gray-600 dark:text-gray-400"
              id="results"
            >
              <div class="text-center font-semibold">Write a domain name</div>
            </div>
            <!-- This is an example component -->
            <div id="loading" class="flex w-full flex-col pt-8">
              <div class="flex rounded-md bg-[#0d0d0d] p-6 shadow-md">
                <div class="flex w-full flex-col justify-between">
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-3/5 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-4/6 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-3/6 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-3/5 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-4/6 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-3/6 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-3/5 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-4/6 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                  <div
                    data-placeholder
                    class="relative my-1 mb-2 h-4 w-3/6 overflow-hidden rounded-xl bg-gray-800"
                  ></div>
                </div>
              </div>
            </div>

            <style>
              [data-placeholder]::after {
                content: ' ';
                box-shadow: 0 0 50px 9px rgba(254, 254, 254);
                position: absolute;
                top: 0;
                left: -100%;
                height: 100%;
                animation: load 1s infinite;
              }
              @keyframes load {
                0% {
                  left: -100%;
                }
                100% {
                  left: 150%;
                }
              }
            </style>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
